<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="templates/template.xhtml">
	<ui:define name="context">
		<ui:include src="contextmenu.xhtml" />
	</ui:define>
	<ui:define name="content">

		<p:panel header="Proceso de Agrupamiento">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Descarga de Documentos: " />
				<p:selectBooleanCheckbox id="download" value="#{grouping.webscrapingFinished}" disabled="true">
				</p:selectBooleanCheckbox>
				<h:outputText value="Normalizacion: " />
				<p:selectBooleanCheckbox id="normalize" value="#{grouping.webscrapingFinished}" disabled="true">
				</p:selectBooleanCheckbox>
				<h:outputText value="Agrupamiento: " />
				<p:selectBooleanCheckbox id="fuzzyClustering" value="#{grouping.webscrapingFinished}" disabled="true">
				</p:selectBooleanCheckbox>
				
			</h:panelGrid>
			<p:commandButton actionListener="#{grouping.start}" value="Comenzar Proceso">
			</p:commandButton>
		</p:panel>

	</ui:define>
</ui:composition>
