<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="templates/irtemplate.xhtml">
	<f:metadata>
	<f:event listener="#{irInvertedIndex.load}" type="preRenderView" />
	</f:metadata>
	<ui:define name="headDocuments">
		<h:form id="documentForm">
			<p:growl id="growl" showDetail="true" />
			<p:panel header="Construccion de Indice Invertido">
			<p:panelGrid columns="2" >
				
				<p:panelGrid columns="2">
					<p:outputLabel>Documentos normalizados:</p:outputLabel>
					<p:outputLabel>0</p:outputLabel>
					<p:outputLabel>Tiempo de Limipieza:</p:outputLabel>
					<p:outputLabel>0</p:outputLabel>
				</p:panelGrid>
				<p:commandButton value="Generar Indice" actionListener="#{irInvertedIndex.buildInvertedIndex}"> </p:commandButton>
			</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="documents">
		<ui:include src="documents.xhtml" />
	</ui:define>

</ui:composition>
