<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="templates/template.xhtml">
	

	
	<ui:define name="context">
		<ui:include src="contextmenu.xhtml" />
	</ui:define>
	<ui:define name="content">

		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="highstock.js" />
		<h:outputScript library="js" name="highcharts.js" />
		<h:outputScript library="js" name="exporting.js" />
		<h:outputScript library="js" name="charts.js" />
		<div>	
			<h:form>
			<h:commandButton onclick="renderChart('container','area','Sample Chart', '${chartController.chartData}', 
			'${chartController.categories}');" immediate="true" type="button"></h:commandButton>
			
		</h:form>
		<div id="container" style="width: 100%; height: 500px"></div>
		</div>
	</ui:define>
</ui:composition>
